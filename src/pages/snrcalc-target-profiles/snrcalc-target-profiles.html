<h5>Target Profiles</h5>

<div data-bind="foreach: profiles">
  <div class="row mt-3">
    <div class="col-md-7">
      <input type="text" class="form-control" data-bind="value: name" required />
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-danger" data-bind="click: $parent.deleteProfile">Delete Target</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-1 align-self-center">
      <div>Surface&nbsp;brightness&nbsp;(mag/arcsec<sup>2</sup>):&nbsp;</div>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" min="10" max="30" step="0.1" data-bind="value: surfaceBrightness" required />
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-2">
    <button type="button" class="btn btn-success" data-bind="click: addProfile">Add Target</button>
  </div>
  <div class="col-md-3 offset-md-5">
    <button type="button" class="btn btn-danger" data-bind="click: rollbackChanges">Rollback All Changes</button>
  </div>
</div>
